<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EeezoBooks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="myreset.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <div class="header-box">
      <header>
        <img class="logo" src="../img/logo.png" alt="logo" />
        <div class="search-container">
          <div class="search-menu">
            <span id="search-toggle">도서명으로 검색</span>
            <i class="fa-solid fa-caret-down" id="toggle-icon"></i>
          </div>
          <input
            class="searchInput"
            type="text"
            placeholder="검색어를 입력하세요"
          />
          <div class="icon-box">
            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
          </div>
          <ul id="search-options">
            <li>도서명으로 검색</li>
            <li>저자명으로 검색</li>
          </ul>
        </div>
        <div class="like-btn">
          <i class="fa-regular fa-heart"></i>
          <p>찜 목록</p>
        </div>
      </header>
    </div>
    <div class="wrapper">
      <main>
        <section id="content1">
          <h1>베스트셀러</h1>
          <!-- Swiper1 -->
          <div class="slider-box">
            <div class="swiper-button-prev"></div>
            <div class="swiper mainSwiper">
              <div class="swiper-wrapper mainSlideWrapper"></div>
            </div>
            <!-- Swiper2 subList -->
            <div class="swiper subSwiper">
              <div class="swiper-wrapper subSlideWrapper"></div>
            </div>
            <div class="swiper-button-next"></div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
          <script>
            var mainSwiper = new Swiper(".mainSwiper", {
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
            var subSwiper = new Swiper(".subSwiper", {
              slidesPerView: 3,
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
          </script>
        </section>
        <section id="content2">
          <div class="sec2-head">
            <h1>이번 달 새로 나온 도서</h1>
            <p>> 더보기</p>
          </div>
          <div class="bookList">
            <!-- <div id="book">
              <img class="bookImg" src="../img/exbook.png" alt="예시" />
              <p>제목</p>
              <p>저자</p>
            </div> -->
          </div>
        </section>
        <section id="content3">
          <div class="con3-wrapper">
            <div class="left-box">
              <div class="logoWrapper">
                <h2>Eeezo</h2>
                <p>BOOKS</p>
                <h2>Picks</h2>
              </div>
              <p>주목할만한 신간을 추천해드려요!</p>
              <button>더 많은 신간 도서 보러가기</button>
            </div>
            <div class="right-box">
              <div id="book">
                <img class="sec3Img" src="../img/exbook.png" alt="예시" />
                <p>제목</p>
                <p>저자</p>
              </div>
              <div id="book">
                <img class="sec3Img" src="../img/exbook.png" alt="예시" />
                <p>제목</p>

              </div>
              <div id="book">
                <img class="sec3Img" src="../img/exbook.png" alt="예시" />

              </div>

                <img class="sec3Img" src="../img/exbook.png" alt="예시" />
                <p>제목</p>
                <p>저자</p>
              </div>
            </div>
          </div>
        </section>
        <section id="content4">
          <div class="sec2-head">
            <h1>블로거 베스트셀러</h1>
            <p>> 더보기</p>
          </div>
          <div class="bookList" id="blogBookList">
            <div id="book">
              <img class="bookImg" src="../img/exbook.png" alt="예시" />
              <p>제목</p>

            </div>
            <div id="book">
              <img class="bookImg" src="../img/exbook.png" alt="예시" />

            </div>

            </div>
            <div id="book">
              <img class="bookImg" src="../img/exbook.png" alt="예시" />
              <p>제목</p>
              <p>저자</p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
