<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EeezoBooks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="myreset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script type="module">
      import { createHeader } from "./header.js";
      document.body.insertAdjacentElement("afterbegin", createHeader());
    </script>
    <div class="wrapper">
      <main>
        <section id="content1">
          <h1>베스트셀러</h1>
          <!-- Swiper1 -->
          <div class="slider-box">
            <div class="swiper-button-prev"></div>
            <div class="swiper mainSwiper">
              <div class="swiper-wrapper mainSlideWrapper"></div>
            </div>
            <!-- Swiper2 subList -->
            <div class="swiper subSwiper">
              <div class="swiper-wrapper subSlideWrapper"></div>
            </div>
            <div class="swiper-button-next"></div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
          <script>
            var mainSwiper = new Swiper(".mainSwiper", {
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
            var subSwiper = new Swiper(".subSwiper", {
              slidesPerView: 3,
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
          </script>
        </section>
        <section id="content2">
          <div class="sec-head">
            <h1>이번 달 새로 나온 도서</h1>
            <p id="more-ItemNewAll-btn">> 더보기</p>
          </div>
          <div class="bookList"></div>
        </section>
        <section id="content3">
          <div class="con3-wrapper">
            <div class="left-box">
              <div class="logoWrapper">
                <h2>Eeezo</h2>
                <p>BOOKS</p>
                <h2>Picks</h2>
              </div>
              <p>주목할만한 신간을 추천해드려요!</p>
              <button id="more-ItemNewSpecial-btn">더 많은 신간 도서 보러가기</button>
            </div>
            <div class="right-box"></div>
          </div>
        </section>
        <section id="content4">
          <div class="sec-head">
            <h1>블로거 베스트셀러</h1>
            <p id="more-BlogBest-btn">> 더보기</p>
          </div>
          <div class="bookList" id="blogBookList"></div>
        </section>
      </main>
    </div>
    <script type="module" src="./main.js" defer></script>
  </body>
</html>
